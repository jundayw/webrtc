<html>

<head>
    <meta charset='utf-8'>
    <title>WEBRTC</title>
    <style>
#log {
    border: 2px solid red;
    width: 500px;
    height: 500px;
}

.tip {
    color: blue;
}

.message {
    color: green;
}
    </style>
</head>

<body>
    <div class="container">
        <div>
            <input id="callBtn" value="请求呼叫" type="button" />
            <input id="myDescription" type="text" placeholder="我的Description" />
            <input id="myCandidate" type="text" placeholder="我的Candidate" />
        </div>
        <div>
            <input id="anDescription" type="text" placeholder="对方的Description" />
            <input id="anCandidate" type="text" placeholder="对方的Candidate" />
            <input id="anBtn" value="确定" type="button" />
        </div>
        <div>
            <input id="answerBtn" value="接听" type="button" />
            <input id="hangBtn" value="挂机" type="button" />
        </div>
        <div>
            <input id="contentInput" type="text" placeholder="发送文字内容" />
            <input id="sendBtn" value="发送" type="button" />
        </div>
        <div id="log">
            <div class="tip">1.呼叫方点击 请求呼叫</div>
        </div>
    </div>
    <script>
        function tip(msg) {
            var d = document.createElement("div");
            d.className = "tip";
            d.innerHTML = msg;
            log.appendChild(d);
        }
        function message(msg) {
            var d = document.createElement("div");
            d.className = "message";
            d.innerHTML = msg;
            log.appendChild(d);
        }
    </script>
    <script src="rtc.js">
    </script>
</body>

</html>
